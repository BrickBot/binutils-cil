name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure 
      run: ./configure --target=$H8300_TARGET --prefix=/usr --disable-nls
    - name: make
      run: make
    - name: make install
      run: make install
