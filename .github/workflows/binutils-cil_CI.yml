name: binutils-cil CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: install build tools
      run: sudo apt-get install bison flex
    - name: configure 
      run: ./configure --target=h8300-hitachi-hms --prefix=/usr --disable-nls
    - name: make
      run: make
